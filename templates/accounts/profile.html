{% extends "weathered/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Profile
{% endblock %}

{% block body %}
    <div class="row justify-content-center p-5">
        <div class="row my-3 p-3">
            <img style="width: 150px"
                 class="img-fluid rounded-5"
                 src="{{ user.profile.profile_pic.url }}">
        </div>
        <form method=" post" enctype="multipart/form-data">
            {{ form|crispy }}
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label class="small mb-1">Username:</label>
                        {{ user_form.username }}
                    </div>
                    <div class="form-group">
                        <label class="small mb-1">Change Profile Picture:</label>
                        {{ profile_form.profile_pic }}
                    </div>
                    <label class="small mb-1">About:</label> {{ profile_form.about }}
                </div>
            </div>
            <br><br>
            <button type="submit" class="btn btn-dark btn-lg">Save Changes</button>
            <button type="reset" class="btn btn-dark btn-lg">Reset</button>
        </form>
    </div>

{% endblock %}
